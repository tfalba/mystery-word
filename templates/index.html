{% extends "base_generic.html" %}

{% block content %}
  <h1>Mystery Word</h1>
<div>

  <ul style="list-style: none; display:flex; flex-direction:column-reverse;">
    {% if words %}
      {% for word in words.all %}
        {% if word != words.last %}
        <li><strong>Word:</strong> {{ word.word }}</li>
        {% endif %}
      {% endfor %}
    {% endif %}
  </ul>
</div>

{% endblock %}
